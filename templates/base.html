<!DOCTYPE html>
  {% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> {% block title %} BASE {% endblock %} </title>

        <!-- Подключим BS5 из CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Highlight.js Stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/tomorrow-night-bright.min.css">
        <!-- Подключим из статики app cards/static/css/main.css -->
        <link rel="stylesheet" href="{% static 'cards/css/main.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">

        {% block head %} {% endblock %}
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header>
            <div class="container">
                {% include 'includes/nav_menu.html' %}
            </div>
        </header>

        <main class="flex-shrink-0">
            <div class="container mt-3">
                {% block content %} {% endblock %}
            </div>
        </main>>


        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                {% block footer %}
                    <p class="copyright">Приложение интервального повторения "Anki"</p>
                {% endblock %}
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
        <script src="{% static 'cards/js/main.js' %}"></script>

        <script>
            {% block scripts %}
            {% endblock %}
        </script>
    </body>
</html>
