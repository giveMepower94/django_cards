{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <nav id="navbar-example3" class="flex-column align-items-stretch pe-3">
                    <nav class="nav nav-pills flex-column">
                        <a class="nav-link bg-warning text-light" href="{% url 'users:profile' %}">Профиль</a>
                        <a class="nav-link bg-danger text-light" href="{% url 'users:password_change' %}">Сменить пароль</a>
                        <a class="nav-link bg-info text-light" href="{% url 'users:profile_cards' %}">Мои карточки</a>
                    </nav>
                </nav>
            </div>
            <div class="col-md-9">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark">Сменить пароль</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
